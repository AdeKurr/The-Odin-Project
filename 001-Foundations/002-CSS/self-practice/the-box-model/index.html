<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Box Model Self Practice</title>
  </head>
  <body>
    <h1>Box Model Self Practice</h1>
    <div class="box">
      <strong>Box A</strong> menggunakan box-sizing default yaitu content-box,
      width sebesar 350px, height 150px, border 5px solid red, dan padding 10px.
    </div>
    <div class="box alternate">
      <strong>Box B</strong> menggunakan box-sizing border-box, width 380px, dan
      height 180px.
    </div>
    <div class="container">Content</div>
  </body>
